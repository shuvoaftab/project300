<VirtualHost 192.168.101.129:8443>
	ServerName laravel.ibrahimsharif.com
	ServerAlias www.laravel.ibrahimsharif.com
	ServerAdmin webmaster@laravel.ibrahimsharif.com
	DocumentRoot /home/laravel/public_html
	UseCanonicalName Off
	ScriptAlias /cgi-bin/ /home/laravel/public_html/cgi-bin/

	#CustomLog /usr/local/apache/domlogs/laravel.ibrahimsharif.com.bytes bytes
	#CustomLog /usr/local/apache/domlogs/laravel.ibrahimsharif.com.log combined
	ErrorLog /usr/local/apache/domlogs/laravel.ibrahimsharif.com.error.log

	# Custom settings are loaded below this line (if any exist)
	# IncludeOptional "/usr/local/apache/conf/userdata/laravel/laravel.ibrahimsharif.com/*.conf"

	SSLEngine on
	SSLCertificateFile /etc/pki/tls/certs/laravel.ibrahimsharif.com.cert
	SSLCertificateKeyFile /etc/pki/tls/private/laravel.ibrahimsharif.com.key
	SSLCertificateChainFile /etc/pki/tls/certs/laravel.ibrahimsharif.com.bundle
	SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown

	<IfModule mod_userdir.c>
		UserDir disabled
		UserDir enabled laravel
	</IfModule>

	<IfModule mod_suexec.c>
		SuexecUserGroup laravel laravel
	</IfModule>

	<IfModule mod_suphp.c>
		suPHP_UserGroup laravel laravel
		suPHP_ConfigPath /home/laravel
	</IfModule>

	<IfModule mod_ruid2.c>
		RMode config
		RUidGid laravel laravel
	</IfModule>

	<IfModule itk.c>
		AssignUserID laravel laravel
	</IfModule>

	<Directory "/home/laravel/public_html">
		Options -Indexes -FollowSymLinks +SymLinksIfOwnerMatch
		AllowOverride All Options=ExecCGI,Includes,IncludesNOEXEC,Indexes,MultiViews,SymLinksIfOwnerMatch
		SSLRequireSSL
	</Directory>

</VirtualHost>

